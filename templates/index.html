<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Chicken Disease Classifier</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .upload-box {
            border: 2px dashed #ced4da;
            padding: 30px;
            margin-bottom: 20px;
            border-radius: 10px;
            position: relative;
            background: #f1f3f5;
        }

        .upload-box input[type="file"] {
            display: none;
        }

        .upload-box label {
            cursor: pointer;
            color: #495057;
            font-weight: bold;
        }

        .upload-box img {
            max-width: 100%;
            margin-top: 15px;
            border-radius: 10px;
            border: 1px solid #dee2e6;
        }

        button {
            padding: 10px 25px;
            font-size: 16px;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        #resultBox {
            margin-top: 30px;
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 8px;
        }

        #predictionText {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêî Chicken Disease Classifier</h1>

        <div class="upload-box">
            <input type="file" id="fileInput" accept="image/*" />
            <label for="fileInput">Click or drag an image to upload</label>
            <img id="preview" src="#" alt="Image Preview" style="display:none;" />
        </div>

        <button id="predictBtn">Predict</button>
        <div id="resultBox">
            <h3>Prediction Result:</h3>
            <p id="predictionText">Waiting for input...</p>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById("fileInput");
        const preview = document.getElementById("preview");
        const predictBtn = document.getElementById("predictBtn");
        const predictionText = document.getElementById("predictionText");

        fileInput.onchange = () => {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.src = e.target.result;
                    preview.style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        };

        predictBtn.onclick = async () => {
            if (!fileInput.files.length) {
                alert("Please upload an image first.");
                return;
            }

            const reader = new FileReader();
            reader.onload = async (e) => {
                const base64Image = e.target.result.split(",")[1];
                const response = await fetch("/predict", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ image: base64Image }),
                });

                const data = await response.json();
                if (data.prediction) {
                    predictionText.innerText = data.prediction[0].image;
                } else {
                    predictionText.innerText =
                        "Error: " + (data.error || "Unknown error");
                }
            };
            reader.readAsDataURL(fileInput.files[0]);
        };
    </script>
</body>
</html>
